<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Conference</title>
    <link rel="stylesheet" href="assets/dist/css/main.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <p class="logo-text"> 
                    CON
                </p>
            </div>
            <div class="header-center">
                <div class="navigation">
                    <ul class="navigation-menu">
                        <li class="navigation__item">
                            <a class="navigation__link" href="">
                                About 
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="">
                                Speakers
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="">
                                Schedule 
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="">
                                News 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-right">
                <a class="button-buy" href="">
                    BUY TICKET
                </a>
            </div>
        </header>
        <section class="features">
            <div class="features-left">
                <div class="features-left__tittle">
                    Conference
                </div>
                <div class="features-left__heading">
                    <p>
                        Business Conference
                    </p>
                </div>
                <div class="features-left__text">
                    <p>
                        The sky was cloudless and of a deep dark blue spectacle before us was indeed sublime.
                    </p>
                </div>
                <a class="features-buyButton" href="">
                    BUY TICKET
                </a>
            </div>
            <div class="features-right">
                <img src="pic.jpg" alt="speaker image">
            </div>
        </section>
        <div class="bottom-line">
        </div>
        <footer>
            <div class="footer-card">
                <img class="footer-card__image" src="callendar.png" alt="callendar logo">
                <div class="footer-card__info">
                    <h4 class="footer-card__tittle">
                        10-12 Dec
                    </h4>
                    <p class="footer-card__text">
                        Data
                    </p>
                </div>
            </div>
            <div class="footer-card">
                <img class="footer-card__image" src="map.png" alt="map logo">
                <div class="footer-card__info">
                    <h4 class="footer-card__tittle">
                        New York
                    </h4>
                    <p class="footer-card__text">
                        Place
                    </p>
                </div>
            </div>
            <div class="footer-card">
                <img class="footer-card__image" src="speaker.png" alt="speaker logo">
                <div class="footer-card__info">
                    <h4 class="footer-card__tittle">
                        24 Speakers
                    </h4>
                    <p class="footer-card__text">
                        Best of Industries
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
